<div class="row">
    <div class="card col-md" style="max-width: 240px;height: 400px;">
        <div class="card-body">
            {{personel?.ad}} {{personel?.soyad}}
        </div>
    </div>
    <div class="card col-md" style="height: 400px;">
        <div class="card-body">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a (click)="setAcikTab('personel-form')" class="nav-link active pointer-events">Perosnel
                                    Form</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pointer-events" (click)="setAcikTab('izin')">İzin</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
            <hr>
            <div style="padding: 15px;">

                <!-- içerik -->

                @switch (acikTab) {
                @case ('personel-form'){
                <app-personel-form [id]="personel?.id ?? 0"></app-personel-form>
                }
                @case ('izin'){
                <app-izin-list></app-izin-list>
                }
                }




            </div>
        </div>
    </div>
</div>
